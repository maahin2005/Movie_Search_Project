<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing movies search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainSearchDiv" id="mainSearchDiv">
      <i class="fa-solid fa-magnifying-glass" id="SearchIcon"></i>
      <input
        type="text"
        id="searchInput"
        oninput="getOutput(makeAPICall,1000)"
        placeholder="Movies Search..."
      />
      <i id="xMARK" class="fa-solid fa-xmark"></i>
    </div>
    <div id="drop_down_Search"></div>

    <h2 id="loader">Loading....</h2>
    <div id="mainCardDiv">
      <h1 id="RightSpell">Enter Right Spelling</h1>
    </div>
  </body>
</html>
<script src="index.js"></script>
